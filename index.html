<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js " defer></script>
  </head>

  <body>
    <div class="main-class" id="main-container">
      <div class="android-frame">
        <div class="output-operation-class" id="output-operation">
          <input
            readonly
            class="output-screen"
            type="tel"
            id="output-id"
            autofocus=""
          />
          <div id="error_window_id" class="error-window"></div>
        </div>
        <div class="mini-algo-function">
          <button class="mini-function">√</button>
          <button class="mini-function">π</button>
          <button class="mini-function">^</button>
          <button class="mini-function">!</button>
        </div>
        <div class="input-class">
          <button class="button AC-class">AC</button>
          <button class="button algo-function">( )</button>
          <button class="button algo-function">%</button>
          <button class="button algo-function">÷</button>
          <button class="button input-button">7</button>
          <button class="button input-button">8</button>
          <button class="button input-button">9</button>
          <button class="button algo-function">x</button>
          <button class="button input-button">4</button>
          <button class="button input-button">5</button>
          <button class="button input-button">6</button>
          <button class="button algo-function">-</button>
          <button class="button input-button">1</button>
          <button class="button input-button">2</button>
          <button class="button input-button">3</button>
          <button class="button algo-function">+</button>
          <button class="button input-button">0</button>
          <button class="button input-button">.</button>
          <button class="button input-button">
            <i class="fas fa-delete-left"></i>
          </button>
          <button class="button equall-class">=</button>
        </div>
      </div>
      <footer class="footer">
        Made by
        <a href="https://github.com/mrahulrahi">
          <i class="fab fa-github"></i>
          @mrahulrahi
        </a>
      </footer>
    </div>
  </body>
</html>
