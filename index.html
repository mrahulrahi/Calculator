<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js " defer></script>
  </head>

  <body>
    <div class="main-class" id="main-container">
      <div class="android-frame">
        <div class="output-operation-class" id="output-operation">
          <input
            readonly
            class="output-screen"
            type="tel"
            id="output-id"
            autofocus=""
            data-current-operand
          />
          <div id="error_window_id" class="error-window"></div>
        </div>
        <div class="mini-algo-function">
          <button class="mini-function-styling" data-mini-sqrt>√</button>
          <button class="mini-function-styling" data-mini-function>π</button>
          <button class="mini-function-styling" data-mini-function>^</button>
          <button class="mini-function-styling" data-mini-function>!</button>
        </div>
        <div id="input" class="input-class">
          <button id="AC_id" class="AC-class" data-all-clear>AC</button>
          <button id="bracket_id" class="algo-function-class" data-operation>
            ( )
          </button>
          <button id="remainder_id" class="algo-function-class" data-operation>
            %
          </button>
          <button id="divide_id" class="algo-function-class" data-operation>
            ÷
          </button>
          <button id="seven" class="input-button" data-number>7</button>
          <button id="eight" class="input-button" data-number>8</button>
          <button id="nine" class="input-button" data-number>9</button>
          <button id="multiply_id" class="algo-function-class" data-operation>
            ×
          </button>
          <button id="four" class="input-button" data-number>4</button>
          <button id="five" class="input-button" data-number>5</button>
          <button id="six" class="input-button" data-number>6</button>
          <button id="minus_id" class="algo-function-class" data-operation>
            -
          </button>
          <button id="one" class="input-button" data-number>1</button>
          <button id="two" class="input-button" data-number>2</button>
          <button id="three" class="input-button" data-number>3</button>
          <button id="" class="algo-function-class" data-operation>+</button>
          <button id="zero" class="input-button" data-number>0</button>
          <button id="dot_id" class="input-button" data-number>.</button>
          <button id="backspace_id" class="input-button" data-delete>
            <i class="fas fa-delete-left"></i>
          </button>
          <button id="equal_id" class="equall-class" data-equals>=</button>
        </div>
      </div>
      <footer class="footer">
        Made by
        <a href="https://github.com/mrahulrahi">
          <i class="fab fa-github"></i>
          @mrahulrahi
        </a>
      </footer>
    </div>
  </body>
</html>
