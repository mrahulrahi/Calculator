<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js " defer></script>
  </head>
  <body>
    <div class="main-class" id="main-container">
      <div class="android-frame">
        <div class="output-operation-class" id="output-operation">
          <input
            readonly
            class="output-screen"
            type="tel"
            id="output-id"
            autofocus=""
            data-current-operand
          />
          <div id="error_window_id" class="error-window"></div>
        </div>
        <div class="mini-algo-function">
          <button class="mini-function-styling" data-mini-sqrt>√</button>
          <button class="mini-function-styling" data-mini-function>π</button>
          <button class="mini-function-styling" data-mini-function>^</button>
          <button class="mini-function-styling" data-mini-function>!</button>
        </div>
        <div id="input" class="input-class">
          <button id="AC_id" class="AC-class" data-all-clear>AC</button>
          <button id="bracket_id" class="algo-function-class" data-operation>
            ( )
          </button>
          <button id="remainder_id" class="algo-function-class" data-operation>
            %
          </button>
          <button id="divide_id" class="algo-function-class" data-operation>
            ÷
          </button>
          <button id="seven" class="input-button" data-number>7</button>
          <button id="eight" class="input-button" data-number>8</button>
          <button id="nine" class="input-button" data-number>9</button>
          <button id="multiply_id" class="algo-function-class" data-operation>
            ×
          </button>
          <button id="four" class="input-button" data-number>4</button>
          <button id="five" class="input-button" data-number>5</button>
          <button id="six" class="input-button" data-number>6</button>
          <button id="minus_id" class="algo-function-class" data-operation>
            -
          </button>
          <button id="one" class="input-button" data-number>1</button>
          <button id="two" class="input-button" data-number>2</button>
          <button id="three" class="input-button" data-number>3</button>
          <button id="" class="algo-function-class" data-operation>+</button>
          <button id="zero" class="input-button" data-number>0</button>
          <button id="dot_id" class="input-button" data-number>.</button>
          <button id="backspace_id" class="input-button" data-delete>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#FFFFFF"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"
              />
            </svg>
          </button>
          <button id="equal_id" class="equall-class" data-equals>=</button>
        </div>
      </div>
      <span class="footer">
        Made by
        <a href="https://github.com/mrahulrahi">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <title>Logo Github</title>
            <path
              d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 003.8.4c8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 01-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0025.6-6c2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 015-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 01112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 015 .5c12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 004-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"
            />
          </svg>
          @mrahulrahi
        </a>
        </span>
      </div>
    </div>
  </body>
</html>
